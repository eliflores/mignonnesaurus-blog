<html>
	<head>
		<title>Ely's blog</title>
	</head>
	<body>
		<div>
			<h1>Ely's blog</h1>
		</div>
		{% for post in posts%}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}
	</body>
</html>
