version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.0.1
jobs:
  build:
    docker:
      - image: circleci/python:3.6.4
    working_directory: ~/mignonnesaurus-blog
    steps:
      - browser-tools/install-firefox
      - browser-tools/install-geckodriver
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            ./cc-test-reporter before-build
            . venv/bin/activate
            coverage run runtests.py
            coverage xml
            ./cc-test-reporter after-build --debug --coverage-input-type coverage.py --exit-code $?
      - store_artifacts:
          path: htmlcov
      - run:
          name: Run E2E (headless) tests
          command: |
            . venv/bin/activate
             python3 manage.py test e2e.headless
  deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku (Staging)
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
